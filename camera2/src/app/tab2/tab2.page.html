<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab>
    <ion-fab-button (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let photo of photoService.photos; index as position">
          <ion-img [src]="photo.webviewPath"></ion-img>
            
          <ion-item>
            <ion-label position="stacked">Location</ion-label>
            <ion-input [(ngModel)]="photo.location"></ion-input> 
          </ion-item>

          <ion-item>
            <ion-label position="stacked">PICTURE DETAILS</ion-label>  
            <ion-input [(ngModel)]="photo.description"></ion-input>
          </ion-item>

          <ion-button (click)="markFavourite(photo)"> <!-- favorite button-->
            <ion-icon name="{{ photo.Favourite ? 'square' : 'square-outline' }}"></ion-icon> 
                    </ion-button>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

</ion-content>
