<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="title-container">
      <ion-title class="title-center">
        Favourites
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="secondary">
      <ion-title size="large">Favourites</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid>
  <ion-row>
    <ion-col size="4" *ngFor="let photo of photoService.photos; index as position">
      <ion-img [src]="photo.webviewPath" *ngIf="photo.Favourite"></ion-img>
      <ion-item *ngIf="photo.Favourite">
        <ion-label position="stacked">Description</ion-label>
        <ion-input [(ngModel)]="photo.description"></ion-input> 
      </ion-item>
      <ion-item *ngIf="photo.Favourite">
        <ion-label position="stacked">Location</ion-label>
        <ion-input [(ngModel)]="photo.location"></ion-input> 
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
